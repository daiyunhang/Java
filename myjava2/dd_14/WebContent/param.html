<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>GET提交</h1>
    <form action="/dd_14/RequestDemo2" method="GET">
        用户名: <input type="text" name="username">
        昵称: <input type="text" name="nickname">
        <input type="submit" value="提交">
    </form>

    <h1>POST提交</h1>
    <form action="/dd_14/RequestDemo2" method="POST">
        用户名: <input type="text" name="username">
        昵称: <input type="text" name="nickname">
        爱好: <input type="checkbox" name="like" value="chifan">吃饭
        <input type="checkbox" name="like" value="shuijiao">睡觉
        <input type="checkbox" name="like" value="dadoudou">打豆豆
        <input type="submit" value="提交">
    </form>

</body>
</html>
